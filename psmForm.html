<html>
    <head>
        <title> let's study about form!! </title>
        <style>
            .Xui {color: green;}
            h2 {background-color: yellow; color: red; text-align: center;}
            input {color: red; background-color: aqua;}
            .Kang {display: inline-block; width: 13%; text-align: right; color: magenta;}
        </style>
        <script> 
        function mChk() {
          var lFm = document.fm;
          var lGrd = lFM.grd;
          var lCls = lFM.cls;
          var lNum = document.getElementById('idNum');
          var lAccss = lFm.accessKey;
          if(lGrd.value=='')
        {
          alert("input your grade!!");
          return false;
        }
        else if(lCls.value=='' || lCls.value== 0 )
        {
          alert("select your class!!");
          lCls.focus();
          return false;
        }
        else if(lNum.value=='' || isNaN(lNum.value) )
        {
          alert("select your number which is only integer!!");
          lNum.focus();
          return false;
        }
        else if(lAccss.value.length !=4)
        {
          alert("input access key!! ");
          lAccss.focus();
          return false;
        }
        else
           lFm.submit();
           
      }
        </script>
    </head>
    <body>
        <h2> welcome to formworld </h2>
        <form name="fm" method="post" action="http://arabbit.link/dirSw/insrtHstry.php" onsubmit="return false">
            <div>
            <label class="Kang"> 학년: </label>
          <!-- <input type="text" name="grd" placeholder="숫자만"> -->
          <input id="idRd1" type="radio"  name="grd" value="1">
              <label class="Xui" for="idRd1"> 1학년 </label>
          <input id="idRd2" type="radio"  name="grd" value="2">
              <label class="Xui" for="idRd1"> 2학년 </label>    
          <input id="idRd3" type="radio"  name="grd" value="3">
              <label class="Xui" for="idRd1"> 3학년 </label>
          </div>
          <div>
            <label class="Kang"> &nbsp;&nbsp; 반: </label>
            <!-- <input type="text" name="cls" placeholder="숫자만"> -->
            <select name="cls"> <option value="0"> 반 선택? </option> <option value="1"> 1반 </option> 
              <option value="2"> 2반 </option> <option value="3"> 3반 </option> <option value="4"> 4반 </option>
            </select>

          </div>
          <div>
            <label class="Kang"> 번호: </label>
          <input name="lNum" type="text" name="num" placeholder="숫자만">
          </div>
          <div>
            <label class="Kang"> 이름: </label>
          <input type="text" name="cls" placeholder="한글로?">
          </div>

          <div>
            <label class="Kang"> 구분자1: </label>
          <input type="text" name="gbn1" placeholder="한글로?">
          </div>

          <div>
            <label class="Kang"> 구분자2: </label>
          <input type="text" name="gbn2" placeholder="한글로?">
          </div>

          <div>
            <label class="Kang"> 인증키: </label>
          <input type="password" name="accessKey" >
          </div>

          <div>
          <input type="submit" value="전송하기" onclick="mChk();">
          </div>

        </form>
    </body>
</html>
